<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .report {
            font-family: 'Bitstream Vera Sans Mono', 'DejaVu Sans Mono', Monaco, Courier, monospace;
        }

        .name {
            font-weight: bold;
        }
        .name:after { content: ':'; }

        .checks {
            padding: 0px 0px 0px 20px;
        }

        .matcher.passed {
        background-color: #DFF0D8;
        }

        .matcher.failed {
        background-color: #F2DEDE;
        }

        //.description:before { content: 'Expected: '; }
        //.mismatch-description:before { content: '\00a0\00a0\00a0\00a0\00a0 but: '; }


        ul
        {
        list-style-type: none;
        padding:0; margin:0;
        }

        .cm-diff-object:before { content: '{'; }
        .cm-diff-object:after { content: '}'; }

        .cm-diff-array:before { content: '['; }
        .cm-diff-array:after { content: ']'; }

        .cm-diff-property-name:after { content: ': '; }


        .cm-check-failed {
        /*padding: 7px;
        margin: 7px 0px;
        overflow: hidden;*/

        /*background-color: #F2DEDE;
        border-color: #EBCCD1;
        color: #B94A48;*/
        }

        .cm-check-value-actual-wrong {
        background-color: #F2DEDE;
        border-color: #EBCCD1;
        color: #B94A48;
        text-decoration: line-through;
        }

        .cm-check-value-actual-correct {
        background-color: #DFF0D8;
        border-color: #D6E9C6;
        color: #468847;
        }

        .cm-check-value-expected {
        background-color: #DFF0D8;
        border-color: #D6E9C6;
        color: #468847;
        }

        .cm-check-matcher-description {
        /*background-color: #DFF0D8;
        border-color: #D6E9C6;
        color: #468847;*/
        font-style: italic;
        }

        .cm-check-value-actual-unchecked {
        background-color: #F2DEDE;
        border-color: #EBCCD1;
        color: #B94A48;
        }

        .cm-check-without-matchers {
        background-color: #E7E7E7;
        }

        .cm-check-name {
        font-weight: bold;
        }
  </style>

</head>
<body>

<div class="report">
    <div class="node failed">
        <div class="name-value">
            <span class="name">address</span>
            <span class="value">"ул. Победы, д. 20, кв. 29"</span>
        </div>
        <div class="checks">
            <table class="matchers failed" style="border-spacing: 0px;">
                <tr class="matcher passed">
                    <td class="image">✔</td>
                    <td class="description">адрес есть в базе данных</td>
                </tr>
            </table>
            <div class="inner-nodes failed">
                <div class="node failed">
                    <div class="name-value">
                        <span class="name">toString()</span>
                        <span class="value">"ул. Победы, д. 20, кв. 29"</span>
                    </div>
                    <div class="checks">
                        <table class="matchers failed" style="border-spacing: 0px;">
                            <tr class="matcher passed">
                                <td class="image">✔</td>
                                <td class="description">есть дом</td>
                            </tr>

                            <tr class="matcher passed">
                                <td class="image">✔</td>
                                <td class="description">есть улица</td>
                            </tr>

                            <tr class="matcher failed">
                                <td class="image">×</td>
                                <td class="description">есть город</td>
                            </tr>
                            <tr class="matcher failed">
                                <td></td>
                                <td class="mismatch-description">город отсутствует</td>
                            </tr>
                        </table>
                        <div class="inner-nodes failed">
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner-nodes failed">
                <div class="node failed">
                    <div class="name-value">
                        <span class="name">street</span>
                        <span class="value">"ул. Победы"</span>
                    </div>
                    <div class="checks">
                        <table class="matchers failed" style="border-spacing: 0px;">
                            <tr class="matcher passed">
                                <td class="image">✔</td>
                                <td class="description">адрес есть в базе данных</td>
                            </tr>

                            <tr class="matcher failed">
                                <td class="image">×</td>
                                <td class="description">toString возвращает правильный адрес</td>
                            </tr>
                            <tr class="matcher failed">
                                <td></td>
                                <td class="mismatch-description">отсутствует город</td>
                            </tr>
                        </table>
                        <div class="inner-nodes failed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
